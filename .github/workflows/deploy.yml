name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        known_hosts: 'deploy'

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        script: |
          cd /home/deploy/delivery/discordsecuritybot
          git pull
          npm install
          if pm2 list | grep -q discordsecuritybot; then
            pm2 restart discordsecuritybot
          else
            pm2 start discordsecuritybot
          fi
